<p>IgxGrid with optional features like sorting, filtering, editing, etc.<br />
You can read more about configuring the igx-grid component in the 
<a href="https://github.com/IgniteUI/igniteui-angular/blob/master/projects/igniteui-angular/src/lib/grids/README.md" target="_blank">README</a> or the 
<a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/grid.html" target="_blank">official documentation</a>.</p>

<igx-grid #grid1 [data]="localData" [primaryKey]="'EmployeeID'" width="900px" height="550px" >
  <igx-column field="FirstName" header="First Name"  width="150px"  >
  </igx-column>
  <igx-column field="LastName" header="Last Name" width="150px"  >
  </igx-column>
  <igx-column field="Country" width="140px"  >
  </igx-column>
  <igx-column field="Age" width="110px" dataType="number"  >
  </igx-column>
  <igx-column field="RegistererDate" header="Registerer Date" width="180px" dataType="date" >
    <ng-template igxCell let-value>
        {{ value | date }}
    </ng-template>
  </igx-column>
    <igx-column field="IsActive" header="Is Active" width="140px" dataType="boolean" >
    <ng-template igxCell let-cell="cell">
      <igx-checkbox [checked]="cell.value" [disabled]="true"></igx-checkbox>
    </ng-template>
  </igx-column>
</igx-grid>
